{% extends 'flatpages/default.html' %}

{% load custom_filters %}
{% load custom_tags %}

<!-- Название у нас будет New -->
{% block title %}
New
{% endblock title %}

<!-- В контенте на странице мы выводим саму новость, идентификатор которой был передан в url -->
{% block content %}
    <br>
    <h3>{% current_time '%d %B %Y' %}</h3>
    <tr>
        <h3><td>{{ new.title|censor }}</td>
        <td>{{ new.dateCreation|date:'d M Y' }}</td>
        <td>{{ new.text|censor }}</td>
    </tr></h3><br>

{% endblock content %}
